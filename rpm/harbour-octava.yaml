Name: harbour-octava
Summary: Simple Piano Keyboard
Version: 0.3.1
Release: 1
Group: Qt/Qt
URL: https://github.com/arustg/harbour-octava
License: GNU GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  - Octava
Builder: qmake5
PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick
Requires:
  - sailfishsilica-qt5 >= 0.10.9 
Files:
  - '%{_bindir}/%{name}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
